# Prefijo del plugin
Prefix: '&6[&bGAMECRAFT&6]' 
Reload-Message: '&a¡Config recargada en %reloadtime%ms, qué velocidad!' 
No-Permission-Message: '&cNo tienes permiso crack, pide OP jajaja.'

# Comandos principales
Main-Command-Message:
  - '&7&m-------------&b GAMECRAFT Comandos &7&m-------------'
  - ''
  - '&b/custommessages &7- &b/cm &7- &eMuestra este menú mágico.'
  - '&b/custommessages reload &7- &b/cm reload &7- &eRecarga la config (otra vez).'
  - '&b/me &eUn comando personalizado para hacerte notar.'
  - '&b/say &eEl megáfono del servidor.'

# Configuración del servidor
Server-Settings:
  Command-Syntax-Block: true
  Command-Syntax-Block-Message: "&c¡Comandos de sintaxis prohibidos en este server, amigo!"
  Disconnect-Spam-Disable: true
  Command-Block: true
  Command-Blocked-Message: "&cEl comando &7(&c%cmd%&7) &cestá bloqueado, no intentes hacer trampa."
  Blocked-Commands:
    - "plugins"
    - "version"
    - "about"
  Server-List-MOTD: true
  MOTD-Random: true
  MOTD-Messages:
    - "&b¡Bienvenido!\n&eEntra al server y trae papitas."
    - "&aHace un buen día...\n&7... para picar diamantes."
    - "&dNuevas locuras añadidas!\n&9Ven a descubrirlas."
    - "&cGAMECRAFT 2.0\n&fAhora con menos bugs (o eso creemos)."
    - "&6¡Servidor encendido!\n&eY tu PC todavía no explota."

# Configuración del chat
Chat-Settings:
  Anti-Caps: true
  Allowed-Caps-Amount: 3
  Anti-Caps-Block-Message: "&cDemasiadas mayúsculas (&c%allowedcaps%&c), mensaje en minúsculas."
  Dont-Send-Anti-Caps-Block-Message: false
  Chat-Delay: true
  Chat-Delay-Seconds: 3
  Chat-Delay-Message: "&cEspera &7(&c%seconds% segundos&7)&c antes de volver a escribir."

# Mensajes del servidor
Server-Messages:
  Me-Message-Enable: true
  Me-Command-Patch: true
  Me-Message: "&d[ME] &e%player% &b%message%"
  Me-Usage-Message: "&cUso incorrecto. &e/me &b<mensaje>"
  Me-Message-No-Format: "&cContacta al admin. No hay formato para /me."
  Say-Message-Enable: true
  Say-Command-Patch: true
  Say-Message: "&d[SAY] &e%player% &b%message%"
  Say-Usage-Message: "&cUso incorrecto. &e/say &b<mensaje>"
  Say-Message-No-Format: "&cContacta al admin. No hay formato para /say."
  Use-WhiteList-Message: true
  WhiteList-Kick-Message: "&cLo siento &f%player%, &cno estás en la whitelist!\nVuelve más tarde."
  Use-Server-Full-Message: true
  Server-Full-Message: "&cHey &f%player%, &cel server está lleno (%online%/%max%).\nIntenta más tarde."

# Mensajes de unión y bienvenida
Join-Quit-Settings:
  AuthMe-Support: false
  First-Join-Messages-Enable: true
  First-Join-Messages: "&a%player% &e¡bienvenido al server, que la pases genial!"
  Join-Messages-Enable: true
  Join-Messages: "&a%player% &eentró al juego, a disfrutar!"
  Quit-Messages-Enable: true
  Quit-Messages: "&a%player% &ese fue del juego, nos vemos pronto."
  Welcome-MOTD-Enable: true
  Welcome-MOTD:
    - "&6========== &e¡Bienvenido al Server! &6=========="
    - "&a¡Hola, &f%player%&a!"
    - "&bEsperamos que lo pases genial jugando con nosotros."
    - "&7Si necesitas ayuda, no dudes en preguntar."
    - "&6======================================="

# Efectos de unión
Join-Cool-Stuff:
  Title:
    Enable: true
    Title: "&a¡Bienvenido %player%!"
    Subtitle: "&e¡Disfruta tu estadía!"
    FadeIn: 10
    Stay: 100
    FadeOut: 10
  BossBar:
    Enable: true
    Text: "&b%player% se unió al juego!"
    Color: "GREEN"
    Style: "SEGMENTED_10"
    Duration: 100
  ActionBar:
    Enable: true
    Message: "&eBienvenido, %player%!"
    Duration: 100
  Sound:
    Enable: true
    Sound: "ENTITY_PLAYER_LEVELUP"
    Volume: 1.0
    Pitch: 1.0
  FireWorks:
    Enable: true
    Color:
      R: 255
      G: 255
      B: 255
    FadeColor:
      R: 255
      G: 255
      B: 255
    Type: "BALL_LARGE"
    Trail: true
