Join-Quit-Settings: # Personaliza los mensajes de entrada/salida.
  # Si está en "true", "Join-Cool-Stuff", "First-Join-Messages", "Join-Messages" y "Welcome-MOTD"
  # solo se mostrarán después del login con AuthMe.
  # Por defecto: false
  AuthMe-Support: false
  # Permisos de entrada silenciosa: custommessages.* || custommessages.silentjoin.
  First-Join-Messages-Enable: true # Habilita mensajes para jugadores que entran por primera vez.
  First-Join-Messages: "&a%player% &ese ha unido por primera vez, ¡bienvenido a nuestro servidor!" # Mensaje para primer ingreso.
  Join-Messages-Enable: true # Habilita mensajes normales de entrada.
  Join-Messages: "&a%player% &ese ha unido al juego." # Mensaje cuando un jugador entra.
  # Permisos de salida silenciosa: custommessages.* || custommessages.silentquit.
  Quit-Messages-Enable: true  # Habilita mensajes de salida.
  Quit-Messages: "&a%player% &eha salido del juego." # Mensaje cuando un jugador sale.
  Welcome-MOTD-Enable: true # Si es true, "Welcome-MOTD" se mostrará a los jugadores al entrar.
  Welcome-MOTD: # "Welcome-MOTD-Enable: true" debe estar en true para que funcione.
    # Placeholders disponibles >> %player% = nombre del jugador | %playerdisplayname% = nombre mostrado.
    - "&6========== &e¡Bienvenido al Servidor! &6=========="
    - "&a¡Hola, &f%player%&a!"
    - "&bEsperamos que lo pases genial jugando con nosotros."
    - "&7Si necesitas ayuda, no dudes en preguntar."
    - "&6======================================="

Join-Cool-Stuff: # Efectos visuales/sonoros al entrar un jugador.
  Title:
    Enable: true # Habilita el título (mensaje en el centro de pantalla).
    Title: "&a¡Bienvenido %player%!" # Texto principal.
    Subtitle: "&e¡Disfruta tu estadía!" # Subtítulo.
    FadeIn: 10 # Tiempo de aparición (ticks, 20 = 1 segundo).
    Stay: 100 # Tiempo en pantalla.
    FadeOut: 10 # Tiempo de desaparición.
  BossBar:
    Enable: true # Habilita el BossBar.
    Text: "&b%player% se ha unido al juego!" # Texto del BossBar.
    Color: "GREEN" # Color del BossBar (GREEN, RED, BLUE...).
    Style: "SEGMENTED_10" # Estilo del BossBar (SEGMENTED_10, PROGRESS...).
    Duration: 100 # Duración visible (ticks).
  ActionBar:
    Enable: true # Habilita el ActionBar.
    Message: "&e¡Bienvenido, %player%!" # Mensaje sobre la hotbar.
    Duration: 100 # Duración (ticks).
  Sound:
    Enable: true # Habilita sonido al entrar.
    Sound: "ENTITY_PLAYER_LEVELUP" # ID del sonido de Minecraft.
    Volume: 1.0 # Volumen (0.0 - 1.0 recomendado).
    Pitch: 1.0 # Tono (1.0 normal, más alto = agudo, más bajo = grave).
  FireWorks:
    Enable: true # Habilita fuegos artificiales al entrar.
    Color:
      R: 255
      G: 255
      B: 255
    FadeColor:
      R: 255
      G: 255
      B: 255
    Type: "BALL_LARGE" # Tipo (BALL, BURST, CREEPER, STAR...).
    Trail: true # Con estela.
    Flicker: true # Con parpadeo.
    Power: 1 # Duración de vuelo (1–2 recomendado).
    Detonation-Delay-Ticks: 40 # Retraso antes de explotar (ticks).
  LightningStrike:
    Enable: true # ¿Lanzar un rayo al entrar un jugador?
