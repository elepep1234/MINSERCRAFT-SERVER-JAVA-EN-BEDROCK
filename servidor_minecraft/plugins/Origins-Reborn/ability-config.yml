      # The operation to use ('ADD_SCALAR', 'ADD_NUMBER' or 'MULTIPLY_SCALAR_1')
      operation: ADD_NUMBER
      # A mathematical expression used to modify the attribute, where 'x' is a variable representing the default modifier.
      # Example: 'x * 3' will triple the value used in the modifier.
      expression: x
  fresh_air:
