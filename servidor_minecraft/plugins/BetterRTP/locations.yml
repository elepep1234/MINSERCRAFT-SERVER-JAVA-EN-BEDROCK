Enabled: false
RequirePermission: false
UseLocationIfAvailable: true
UseLocationsInSameWorld: true
Locations:
- main_loc:
    World: world_name
    CenterX: 100
    CenterZ: 150
    MaxRadius: 100
    MinRadius: 5
    Shape: square
    MinY: 0
    MaxY: 320
    Cooldown: 300
Default:
  UseWorldBorder: false # Ignora el worldborder si quieres un área grande
  Biomes: []
  MaxRadius: 10000 # Distancia máxima desde el centro (spawn)
  MinRadius: 500 # Distancia mínima desde el spawn para evitar que salga cerca
  CenterX: 0 # Coordenadas X del centro (usualmente spawn)
  CenterZ: 0 # Coordenadas Z del centro (usualmente spawn)
  Shape: square # Forma del área: square o circle
  MaxY: 320 # Altura máxima
  MinY: 0 # Altura mínima
  RTPOnDeath: false # No rtp automático al morir

