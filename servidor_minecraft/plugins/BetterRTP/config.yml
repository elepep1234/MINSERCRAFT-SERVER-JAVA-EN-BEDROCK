# Plugin GAMECRAFT RTP
# Â¿Necesitas ayuda? Ve a https://ronanplugins.com/discord!

Language-File: es.yml

Settings:
  Respect:
    MinePlots: false
    WorldGuard: false
    GriefPrevention: false
    Towny: false
    RedProtect: false
    FactionsUUID: false
    Lands: false
    Residence: false
    KingdomsX: false
    hClaims: false
    GriefDefender: false
    UltimateClaims: false
    Pueblos: false
    SaberFactions: false
    HuskTowns: false
    FactionsBridge: false
    CrashClaim: false
  
  Debugger: false
  PreloadRadius: 5
  MaxAttempts: 32
  
  RtpOnFirstJoin:
    Enabled: false
    World: world
    SetAsRespawn: false
  
  Cooldown:
    Enabled: true
    LockAfter: 0
    Time: 600
    PerWorld: false
  
  Delay:
    Enabled: true
    Time: 5
    CancelOnMove: true
  
  Queue:
    Enabled: true
  
  DisableUpdater: false
  
  Logger:
    Enabled: true
    LogToConsole: false
    Format: yyyy-MM-dd HH:mm:ss

Default:
  UseWorldBorder: false
  Biomes: []
  MaxRadius: 1000
  MinRadius: 10
  CenterX: 0
  CenterZ: 0
  Shape: square
  MaxY: 320
  MinY: 0
  RTPOnDeath: false

BlacklistedBlocks:
- stationary_water
- stationary_lava
- water
- flowing_water
- lava
- flowing_lava
- cactus
- leaves
- leaves_2
- air
- void_air
- bedrock
- oak_leaves
- jungle_leaves
- kelp

DisabledWorlds:
- prison
- creative
- void

CustomWorlds:
- custom_world_1:
    UseWorldBorder: false
    MaxRadius: 1000
    MinRadius: 100
    CenterX: 0
    CenterZ: 0
    Price: 50
    Shape: square
    MaxY: 320
    MinY: 0
    Cooldown: 60
- other_custom_world:
    MaxRadius: 10000
    MinRadius: 150
    CenterX: 123
    CenterZ: -123
    Price: 0
    Biomes:
    - desert
    - forest
    Shape: circle
    RTPOnDeath: true

# Overrides: redirige un /rtp en un mundo hacia otro mundo
Overrides:
- void: world
- creative: world
- master_world: world

WorldType:
- world: NORMAL
- world_nether: NETHER
- world_the_end: NORMAL

PermissionGroup:
  Enabled: false
  Groups:
  - vip:
    - Build_World:
        Priority: 0
        MaxRadius: 10000
        MinRadius: 1000
        Price: 100
        Cooldown: 500
    - Survival_World:
        Priority: 10
        UseWorldBorder: false
        MaxRadius: 5000
        MinRadius: 1000
        CenterX: 10
        CenterZ: 10
        Price: 10
        MaxY: 320
        MinY: 0
  - vip2:
    - Build_World:
        MaxRadius: 25000
        MinRadius: 10000
        Price: 15
        Cooldown: 1500

